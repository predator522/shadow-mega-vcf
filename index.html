<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow VCF </title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');

:root {
  --neon-purple: #bc13fe;
  --neon-silver: #e2e2e2;
  --neon-cyan: #00ffff;
  --dark-bg: #0a0a0a;
  --darker-bg: #050505;
  --input-bg: #111111;
  --table-header: #1a1a1a;
}

body {
  font-family: 'Orbitron', sans-serif;
  margin: 0;
  padding: 20px;
  background: var(--dark-bg);
  color: var(--neon-silver);
  text-align: center;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(rgba(11, 0, 20, 0.7), rgba(5, 0, 10, 0.9));
  z-index: -1;
}

h1, h2 {
  text-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple);
  color: var(--neon-silver);
  letter-spacing: 1px;
}

h1 {
  font-size: 2.2em;
  margin-bottom: 25px;
}

h2 {
  font-size: 1.6em;
  margin: 30px 0 20px;
}

.input-group {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin: 20px auto;
  max-width: 800px;
}

input, select {
  padding: 12px 15px;
  border-radius: 8px;
  border: 1px solid rgba(188, 19, 254, 0.5);
  background: var(--input-bg);
  color: var(--neon-silver);
  font-family: 'Orbitron', sans-serif;
  transition: all 0.3s ease;
  flex: 1;
  min-width: 200px;
}

input:focus, select:focus {
  outline: none;
  border-color: var(--neon-purple);
  box-shadow: 0 0 10px rgba(188, 19, 254, 0.5);
}

input::placeholder {
  color: #666;
}

button {
  padding: 12px 25px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(to right, var(--neon-purple), #8a2be2);
  color: #fff;
  cursor: pointer;
  font-weight: bold;
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 1px;
  text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
  box-shadow: 0 0 15px rgba(188, 19, 254, 0.4);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

button::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan), var(--neon-purple));
  z-index: -1;
  border-radius: 10px;
  background-size: 400%;
  animation: glowing 20s linear infinite;
  opacity: 0;
  transition: opacity 0.3s ease;
}

button:hover::before {
  opacity: 1;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 20px rgba(188, 19, 254, 0.6);
}

@keyframes glowing {
  0% { background-position: 0 0; }
  50% { background-position: 400% 0; }
  100% { background-position: 0 0; }
}

#sessionInfo {
  margin: 20px auto;
  padding: 15px;
  background: rgba(25, 0, 45, 0.5);
  border-radius: 8px;
  border: 1px solid rgba(188, 19, 254, 0.3);
  max-width: 600px;
  font-weight: bold;
  text-shadow: 0 0 5px var(--neon-purple);
}

.share-link {
  margin: 15px auto;
  padding: 10px;
  background: rgba(25, 0, 45, 0.5);
  border-radius: 8px;
  border: 1px solid rgba(188, 19, 254, 0.3);
  max-width: 400px;
  word-break: break-all;
  cursor: pointer;
  transition: all 0.3s ease;
}

.share-link:hover {
  background: rgba(35, 0, 65, 0.5);
  box-shadow: 0 0 10px rgba(188, 19, 254, 0.3);
}

table {
  margin: 25px auto;
  border-collapse: collapse;
  width: 90%;
  max-width: 900px;
  background: var(--darker-bg);
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
}

th, td {
  padding: 12px 15px;
  text-align: center;
  border: 1px solid rgba(188, 19, 254, 0.2);
}

th {
  background-color: var(--table-header);
  color: var(--neon-silver);
  text-shadow: 0 0 5px var(--neon-purple);
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: rgba(30, 30, 30, 0.5);
}

tr:hover {
  background-color: rgba(60, 0, 100, 0.3);
}

.action-btn {
  background: linear-gradient(to right, #ff3366, #ff3366);
  padding: 8px 15px;
  font-size: 0.9em;
}

.action-btn:hover {
  background: linear-gradient(to right, #ff4477, #ff4477);
}

.download-btn {
  margin: 20px auto;
  padding: 15px 30px;
  font-size: 1.1em;
}

.footer {
  margin-top: 50px;
  font-size: 0.9em;
  color: var(--neon-silver);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.footer p {
  margin: 8px 0;
}

.footer span {
  text-shadow: 0 0 5px var(--neon-silver);
}

.channel-btn {
  display: inline-block;
  padding: 10px 20px;
  margin: 10px 0;
  border-radius: 8px;
  background: linear-gradient(to right, #4a4a4a, #2c2c2c);
  color: var(--neon-silver);
  text-decoration: none;
  font-weight: bold;
  text-align: center;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  transition: all 0.3s ease;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.channel-btn:hover {
  background: linear-gradient(to right, #5a5a5a, #3c3c3c);
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
  color: #fff;
  text-decoration: none;
}

.loading {
  opacity: 0.7;
  pointer-events: none;
}

@media (max-width: 768px) {
  .input-group {
    flex-direction: column;
    align-items: center;
  }
  
  input, select {
    width: 90%;
    max-width: 300px;
  }
  
  table {
    font-size: 0.9em;
  }
  
  th, td {
    padding: 8px 10px;
  }
}
</style>
</head>
<body>

<h1>Owner Dashboard</h1>

<h2>Create a Session</h2>
<div class="input-group">
  <input type="text" id="ownerName" placeholder="Your Name">
  <input type="number" id="maxParticipants" placeholder="Max Participants">
  <input type="number" id="duration" placeholder="Duration">
  <select id="durationUnit">
    <option value="minutes">Minutes</option>
    <option value="hours">Hours</option>
    <option value="days">Days</option>
  </select>
  <input type="text" id="groupLink" placeholder="Join the VCF group (URL)">
</div>
<button id="createSessionBtn">Create Session</button>
<div id="sessionInfo"></div>
<div id="shareSection" style="display: none;">
  <p>Share this link with participants:</p>
  <div class="share-link" id="shareLink">Click to copy</div>
</div>

<h2>Current Participants</h2>
<table id="participantsTable">
  <thead>
    <tr><th>Name</th><th>Number</th><th>Action</th></tr>
  </thead>
  <tbody></tbody>
</table>

<button id="downloadVCFBtn" class="download-btn">Download All VCFs</button>

<div class="footer">
  <a href="https://whatsapp.com/channel/0029VbB4AeoF1YlZVNDXUe2v" target="_blank" class="channel-btn">Follow our channel</a>
  <p>powered by <span>F̸A̸C̸ ShΔdow</span></p>
</div>

<script>
    const JSONBIN_API_KEY = '$2a$10$Jc3hx0ec4YQpi3NdJ9K/RuiP.1qu6idBoumzfm.cL4VzpIJ2.OW1q';
const JSONBIN_BASE_URL = 'https://api.jsonbin.io/v3/b';

// Helper: convert duration to milliseconds
function durationToMs(value, unit) {
  switch (unit) {
    case 'minutes': return value * 60 * 1000;
    case 'hours': return value * 60 * 60 * 1000;
    case 'days': return value * 24 * 60 * 60 * 1000;
  }
}

// API helpers
async function createBin(sessionData) {
  const res = await fetch(JSONBIN_BASE_URL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-Master-Key': JSONBIN_API_KEY,
      'X-Bin-Name': `VCF Session - ${sessionData.owner}`
    },
    body: JSON.stringify(sessionData)
  });
  if (!res.ok) throw new Error('Failed to create session');
  return await res.json();
}

async function updateBin(binId, sessionData) {
  const res = await fetch(`${JSONBIN_BASE_URL}/${binId}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json', 'X-Master-Key': JSONBIN_API_KEY },
    body: JSON.stringify(sessionData)
  });
  if (!res.ok) throw new Error('Failed to update session');
  return await res.json();
}

async function getBin(binId) {
  const res = await fetch(`${JSONBIN_BASE_URL}/${binId}`, { headers: { 'X-Master-Key': JSONBIN_API_KEY }});
  if (!res.ok) throw new Error('Failed to fetch session');
  return await res.json();
}

// CREATE SESSION
document.getElementById('createSessionBtn').addEventListener('click', async () => {
  const owner = document.getElementById('ownerName').value.trim();
  const maxParticipants = parseInt(document.getElementById('maxParticipants').value);
  const duration = parseInt(document.getElementById('duration').value);
  const unit = document.getElementById('durationUnit').value;
  const groupLink = document.getElementById('groupLink').value.trim();

  if (!owner || !maxParticipants || !duration || !groupLink) return alert("Fill all fields");

  try {
    showLoading(true);
    const expiry = Date.now() + durationToMs(duration, unit);
    const sessionData = { owner, maxParticipants, expiry, participants: [], groupLink, downloaded: false };
    const result = await createBin(sessionData);
    const sessionID = result.metadata.id;
    localStorage.setItem('currentSessionID', sessionID);

    // Show shareable link
    const participantPageUrl = window.location.href.replace('owner.html', 'index.html');
    const shareUrl = `${participantPageUrl}?session=${sessionID}`;
    document.getElementById('sessionInfo').innerHTML = `Session ID: <b style="color:var(--neon-cyan);">${sessionID}</b>`;
    document.getElementById('shareSection').style.display = 'block';
    document.getElementById('shareLink').textContent = shareUrl;

    renderParticipants(sessionID);
  } catch (err) {
    console.error(err);
    alert("Error creating session");
  } finally { showLoading(false); }
});

// RENDER PARTICIPANTS
async function renderParticipants(sessionID) {
  try {
    const data = await getBin(sessionID);
    const session = data.record;
    const tbody = document.querySelector('#participantsTable tbody');
    tbody.innerHTML = '';
    session.participants.forEach((p, idx) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${p.name}</td><td>${p.number}</td>
                      <td><button class="action-btn" onclick="removeParticipant(${idx})">Remove</button></td>`;
      tbody.appendChild(tr);
    });
  } catch (err) { console.error(err); }
}

// REMOVE PARTICIPANT
async function removeParticipant(index) {
  const sessionID = localStorage.getItem('currentSessionID');
  if (!sessionID) return;
  try {
    const data = await getBin(sessionID);
    const session = data.record;
    session.participants.splice(index, 1);
    await updateBin(sessionID, session);
    renderParticipants(sessionID);
  } catch (err) { console.error(err); }
}

// DOWNLOAD VCF
document.getElementById('downloadVCFBtn').addEventListener('click', async () => {
  const sessionID = localStorage.getItem('currentSessionID');
  if (!sessionID) return alert("No active session");

  try {
    const data = await getBin(sessionID);
    const session = data.record;
    if (session.participants.length === 0) return alert("No participants to download");

    let vCardAll = '';
    session.participants.forEach(p => {
      vCardAll += `BEGIN:VCARD
VERSION:3.0
FN:${p.name}
TEL;TYPE=CELL:${p.number}
NOTE: Saved from session ${sessionID}
END:VCARD
`;
    });

    const blob = new Blob([vCardAll], { type: 'text/vcard' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `session-${sessionID}.vcf`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    // Mark session as downloaded
    const updatedSession = { ...session, downloaded: true };
    await updateBin(sessionID, updatedSession);
    alert("Session downloaded! You can now leave.");
  } catch (err) { console.error(err); alert("Error downloading VCF"); }
});

// LOCK CREATOR UNTIL DOWNLOAD OR EXPIRY
window.addEventListener('beforeunload', async (e) => {
  const sessionID = localStorage.getItem('currentSessionID');
  if (!sessionID) return;

  try {
    const data = await getBin(sessionID);
    const session = data.record;
    if (!session.downloaded && Date.now() < session.expiry) {
      e.preventDefault();
      e.returnValue = 'Session is active. Please download before leaving.';
    }
  } catch (err) { console.error(err); }
});

// LOADING UI
function showLoading(loading) {
  const btn = document.getElementById('createSessionBtn');
  if (loading) { btn.classList.add('loading'); btn.textContent='Creating...'; }
  else { btn.classList.remove('loading'); btn.textContent='Create Session'; }
}

</script>
</body>
</html>
