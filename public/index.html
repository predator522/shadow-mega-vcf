<!DOCTYPE html>
<html>
<head>
  <title>Session Dashboard</title>
</head>
<body>
  <h1>Create Session</h1>
  <form id="createSessionForm">
    <input type="text" id="owner" placeholder="Owner name" required>
    <input type="number" id="maxParticipants" placeholder="Max participants" required>
    <input type="text" id="groupLink" placeholder="Group link (optional)">
    <button type="submit">Create Session</button>
  </form>

  <div id="dashboard" style="display:none;">
    <h2>Participants</h2>
    <p>Share this link: <span id="shareLink"></span></p>
    <ul id="participantsList"></ul>
    <a id="vcfDownload" href="#">Download VCF</a>
  </div>

  <script>
    let currentSessionID = localStorage.getItem("currentSessionID");

    async function init() {
      if (currentSessionID) {
        // Check if session still exists
        const res = await fetch(`/api/session/${currentSessionID}`);
        if (res.ok) {
          document.getElementById("dashboard").style.display = "block";
          document.getElementById("createSessionForm").style.display = "none";
          updateShareLink();
          loadParticipants();
        } else {
          // Session not found, clear saved session
          localStorage.removeItem("currentSessionID");
        }
      }
    }

    document.getElementById("createSessionForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const owner = document.getElementById("owner").value;
      const maxParticipants = document.getElementById("maxParticipants").value;
      const groupLink = document.getElementById("groupLink").value;

      const res = await fetch("/api/session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          owner,
          maxParticipants,
          expiry: Date.now() + 86400000, // 24 hours
          groupLink
        })
      });

      const data = await res.json();
      currentSessionID = data.sessionID;
      localStorage.setItem("currentSessionID", currentSessionID);

      document.getElementById("dashboard").style.display = "block";
      document.getElementById("createSessionForm").style.display = "none";
      updateShareLink();
      loadParticipants();
    });

    function updateShareLink() {
      const link = `${window.location.origin}/participant.html?session=${currentSessionID}`;
      document.getElementById("shareLink").textContent = link;
    }

    async function loadParticipants() {
      const res = await fetch(`/api/session/${currentSessionID}/participants`);
      const participants = await res.json();
      const list = document.getElementById("participantsList");
      list.innerHTML = "";
      participants.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name} - ${p.number}`;
        list.appendChild(li);
      });

      document.getElementById("vcfDownload").href = `/api/session/${currentSessionID}/vcf`;
    }

    // Refresh participants every 5s
    setInterval(() => {
      if (currentSessionID) loadParticipants();
    }, 5000);

    init();
  </script>
</body>
</html>
