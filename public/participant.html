<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join VCF Session</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; text-align:center; }
    input, button { padding:10px; margin:5px; border-radius:6px; }
    .share-link { background:#222; padding:10px; border-radius:5px; margin-top:10px; cursor:pointer; }
  </style>
</head>
<body>

  <h1>Join Session</h1>
  <p id="sessionInfo">Loading...</p>
  <input type="text" id="participantName" placeholder="Your Name">
  <input type="text" id="participantNumber" placeholder="+123456789">
  <button id="joinBtn">Join Session</button>
  <p id="message"></p>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const sessionID = getParam('session');
    if (!sessionID) {
      document.body.innerHTML = '<h2>Invalid session link</h2>';
    } else {
      document.getElementById('sessionInfo').textContent = "Session: " + sessionID;
    }

    async function joinSession() {
      const name = document.getElementById('participantName').value.trim();
      const number = document.getElementById('participantNumber').value.trim();
      if (!name || !number) { alert("Fill all fields"); return; }

      const res = await fetch(`/api/session/${sessionID}/participant`, {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ name, number })
      });
      if (res.ok) {
        document.getElementById('message').textContent = "Contact saved!";
        document.getElementById('participantName').value = '';
        document.getElementById('participantNumber').value = '';
      } else {
        document.getElementById('message').textContent = "Error joining session";
      }
    }

    document.getElementById('joinBtn').onclick = joinSession;
  </script>
</body>
</html>
